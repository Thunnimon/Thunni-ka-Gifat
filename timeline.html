<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Timeline</title>
<style>
  body {
    overflow: hidden;
    font-family: "Roboto", sans-serif;
    background: linear-gradient(135deg, black, #530879);
    color: #fff;
  }

  .timeline {
    list-style: none;
    padding: 0;
    margin: 20px;
    position: relative;
  }

  .timeline:before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    width: 2px;
    height: 100%;
    background-color: #220033;
    transform: translateX(-50%);
    z-index: 1;
  }

  .timeline-item {
    margin-bottom: 40px;
    display: flex;
    align-items: center;
    position: static;
  }

  .timeline-point {
    width: 20px;
    height: 20px;
    background-color: #fafafa;
    border-radius: 50%;
    z-index: 2;
    cursor: pointer;
    position: relative;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.5s ease-in-out;
  }

  .timeline-item-content {
    background-color: #743b90;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 2;
    transition: transform 0.5s ease-in-out;
    width: 200px;
  
  }

  .timeline-item:nth-child(even) .timeline-item-content {
    margin-right: auto;
    margin-left: 20px;
    text-align: right;
    left: 370px;
  }

  .timeline-item:nth-child(odd) .timeline-item-content {
    margin-left: auto;
    margin-right: 20px;
    text-align: left;
    left: -390px;
  }
  .timeline-item:hover .timeline-item-content,
.timeline-item:hover .timeline-point {
    transform: scale(1.2); /* Adjust the scale value as needed */
}


  .timeline-item-content h2 {
    margin-top: 0;
    margin-bottom: 10px;
  }

  .timeline-item-content p {
    margin: 0;
  }
</style>
</head>
<body>

<ul class="timeline">
  <li class="timeline-item">
    <div class="timeline-point"></div>
    <div class="timeline-item-content">
      <h2>Event 1</h2>
      <p>Description of event 1.</p>
    </div>
  </li>
  <li class="timeline-item">
    <div class="timeline-point"></div>
    <div class="timeline-item-content">
      <h2>Event 2</h2>
      <p>Description of event 2.</p>
    </div>
  </li>
  <li class="timeline-item">
    <div class="timeline-point"></div>
    <div class="timeline-item-content">
      <h2>Event 3</h2>
      <p>Description of event 3.</p>
    </div>
  </li>
</ul>

</body>
</html>
